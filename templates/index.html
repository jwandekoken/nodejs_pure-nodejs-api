<div class="home__ContentWrapper">
  <div class="home__titleWrapper">
    <h2 class="home__pageTitle">Pizza Gate</h2>
    <p class="home__leadText">Register and Order your Pizza now!</p>
  </div>

  <div class="home__formWrapper">
    <form
      class="home__registerForm"
      id="registerForm"
      action="/api/users"
      method="POST"
    >
      <h3 class="home__formTitle">Create an Account</h3>
      <label for="name" class="formLabel">Name</label>
      <input id="name" type="text" placeholder="Name" class="formInput" />

      <label for="email" class="formLabel">Email</label>
      <input id="email" type="email" placeholder="Email" class="formInput" />

      <label for="streetAddress" class="formLabel">Street Address</label>
      <input
        id="streetAddress"
        type="text"
        placeholder="Street Address"
        class="formInput"
      />

      <label for="password" class="formLabel">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="formInput"
      />

      <button type="submit" class="formButton">Register Now!</button>
    </form>
  </div>
</div>
